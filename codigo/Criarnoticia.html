<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/CriarNoticia.css">
    <title>Criar Noticia</title>
    <!--INICIO - Script do JQuery e Função para inserir o cabeçalho-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> 
    <script> 
        $(function(){
            $("#tagCabecalho").load("cabecalho.html"); 
            $("#tagMenuLateral").load("menulateral.html");
            $("#tagFooter").load("footer.html");  
        });
    </script>
    <!--FIM-->
</head>
<body>
     <!--Chamando o cabeçalho-->
     <div id="tagCabecalho"></div>
     <div class="d-flex">
        <div id="tagMenuLateral"></div>
        <div id="Formulario" class="">
            <form>
                <h1 class="text-center">Criar Notícia</h1>
                <label for="Titulo">Insira o Título da Notícia</label><br>
                <input type="text"><br>
                <label for="Descrição">Descrição da Notícia</label><br>
                <textarea name="" id="" cols="30" rows="5"></textarea>
                <input type="button" value="Confirmar">
            </form>

        </div>
        
     </div>

     
     <div id="tagFooter"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
